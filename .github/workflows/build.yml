name: Build Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Maven build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [ '8', '11']
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
    steps:
    - name:  Install wine+rpm for ditribution
      run:   |
         if [ "$RUNNER_OS" == "Linux" ]; then
              sudo dpkg --add-architecture i386
              sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 86B72ED9
              sudo add-apt-repository 'deb [arch=amd64] https://mirror.mxe.cc/repos/apt focal main'
              sudo apt -qq update
              sudo apt install -y --allow-downgrades libpcre2-8-0=10.34-7
              sudo apt install -y wine32 
              wine --version
         elif [ "$RUNNER_OS" == "macOS" ]; then
              brew update
              brew install rpm 
              brew install wine-stable --cask
              rm -rf ~/.wine
              WINEARCH=win32 WINEPREFIX=~/.wine32 winecfg
              wine --version
         fi
      shell: bash
    - uses: actions/checkout@v2
    - name: Java ${{ matrix.Java }} (${{ matrix.os }})
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
         path: ~/.m2/repository
         key: ${{ runner.os }}-m2-repository-${{ hashFiles('**/pom.xml') }}
         restore-keys: ${{ runner.os }}-m2-repository
    - name: Build with Maven
      env:
        MAVEN_OPTS: -Dhttps.protocols=TLSv1.2 -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 -Dmaven.wagon.http.retryHandler.requestSentEnabled=true -Dmaven.wagon.http.retryHandler.count=10
      run: mvn --batch-mode --errors --update-snapshots package --file pom.xml